services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acme_ehr_api_development
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: development
      RACK_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/acme_ehr_api_development
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pgdata:

